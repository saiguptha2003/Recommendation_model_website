        {% endmacro %}

        {% macro htmlbottom() %}

    </body>

{% macro navbar(name) %}
<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Recommendation System &nbsp;&nbsp;<span class="spanner">{{name}}</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('signup') }}">SignUp</a>
            </li>
            </ul>
        </div>
    </div>
</nav>
{% endmacro %}

<!-- This example assumes you have Bootstrap CSS linked in your HTML -->
